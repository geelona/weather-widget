<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>
          <span id="weather">Weather</span> <span id="widget">Widget</span>
        </h1>
        <div class="search-bar">
          <input id="search-input" type="text" placeholder="Search city" />
          <button id="search-button">
            <img src="./src/assets/search-svgrepo-com.svg" alt="" />
          </button>
        </div>
        <h2>Selected: <span class="country-city-selected"></span></h2>
        <div class="today-weather-info">
          <div class="temperature"></div>
          <div class="precipitation"></div>
          <div class="feels-like"></div>
          <div class="country-city"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
